<div>
  <button (click)="getRegistrations()">Get Registrations</button>
  <button (click)="navigate()" class="btn">Add User</button>
  <table *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>Donor ID</th>
        <th>Donor name</th>
        <th>Password</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{user.email}}</td>
        <td>
          <button (click)="editUser(user)" class="c1">Edit</button>
          <button (click)="deleteUser(user.id)" class="c2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="editingUser" class="edit">
    <h3>Edit User</h3>
    <form (ngSubmit)="updateUser()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="editingUser.username" name="username" required>
      <label for="password">Password:</label>
      <input type="text" id="password" [(ngModel)]="editingUser.password" name="password" required>
      <label for="email">Email:</label>
      <input type="text" id="email" [(ngModel)]="editingUser.email" name="email" required>
      <button type="submit">Save</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>

</div>

<h2>DONORS OF OUR ORGANIZATION</h2>
